<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/deletedStudents}">Deleted Students</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Edit Absence</h1>
                    <form th:action="@{/studentsAbsence/edit/{id}(id=${id})}" th:object="${absence}" method="POST">
                        <div class="form-group">
                            <label for="date">Absence Date</label>
                            <input type="date" id="date" name="date" th:field="${absence.date}" class="form-control"
                                   placeholder="Enter Date" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Invalid date format</small>
                        </div>

                        <div class="form-group">
                            <label for="reason">Absence Reason</label>
                            <input type="text" id="reason" name="reason" th:field="*{reason}"
                                   class="form-control" placeholder="Enter Reason"/>
                        </div>

                        <div class="form-group">
                            <label for="missedClass">Missed Class</label>
                            <input type="text" id="missedClass" name="missedClass" th:field="*{missedClass}" class="form-control"
                                   placeholder="Missed Class"/>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
