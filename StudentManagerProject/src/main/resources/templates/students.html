<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/deletedStudents}">Deleted Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teachers</a>
            </li>
        </ul>
    </div>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}" >Logout</a>
        </li>
    </ul>
</nav>

<div class="container-lg">
    <div class="row">
        <h1>Students List</h1>
    </div>


        <div class="d-flex justify-content-around">
            <div class="col-lg">
                <a sec:authorize="hasRole('super')" th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"><i class="fas fa-plus"></i> New Student</a>
                <a th:href="@{/exportCSV}" class="btn btn-success btn-sm mb-3"><i class="fas fa-download"></i> Download CSV</a>
            </div>
            <div class="col-lg-3">
                <form class="d-flex" role="search">
                    <input class="form-control me-2"
                           type="search"
                           placeholder="Search"
                           aria-label="Search"
                           name="Search"
                           th:value="${Search}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th style="width: 15%;">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td  style="text-align: center;">
                <a sec:authorize="hasRole('super')" th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">
                    <i class="fas fa-pencil-alt fa-xs"></i>
                </a>
                <a th:href="@{/studentsAbsence/{id}(id=${student.id})}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-clipboard fa-s"></i>
                </a>
                <a sec:authorize="hasRole('super')" th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt fa-xs"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <div class="container fixed-bottom-nav">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:class="${currentPage > 0}? 'page-item ': 'page-item disabled'">
                <a class="page-link"  th:href="@{/students(page=${currentPage - 1}, Search=${Search})}">Previous</a>
            </li>
            <li th:each="v,pageNumber: ${pages}" th:class="${pageNumber.index == currentPage}? 'page-item active': 'page-item'" ><a th:href="@{/students(page=${pageNumber.index},Search=${Search})}" class="page-link" th:text="${1+pageNumber.index}"></a></li>
            <li th:class="${currentPage < Tpages - 1}? 'page-item ': 'page-item disabled'">
                <a class="page-link" th:href="@{/students(page=${currentPage + 1}, Search=${Search})}">Next</a>
            </li>
        </ul>
    </nav>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
