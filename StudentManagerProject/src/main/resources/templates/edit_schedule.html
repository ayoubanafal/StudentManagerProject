<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/deletedStudents}">Deleted Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teachers</a>
      </li>
    </ul>

  </div>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/logout}" >Logout</a>
    </li>
  </ul>
</nav>
<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/schedules/edit/{id}(id=${id})}" th:object="${schedule}" method="POST">
            <h1 class="card-title text-center" th:text="${schedule.day}+' Schedule'"></h1>
            <br>
            <div class="form-group">
              <label for="firstPeriod">First Period</label>
              <input type="text" id="firstPeriod" name="firstPeriod" th:field="*{firstPeriod}"
                     class="form-control" placeholder="Enter Class"/>
            </div>

            <div class="form-group">
              <label for="secondPeriod">Second Period</label>
              <input type="text" id="secondPeriod" name="secondPeriod" th:field="*{secondPeriod}"
                     class="form-control" placeholder="Enter Class"/>
            </div>
              <div class="form-group">
                <label for="thirdPeriod">Third Period</label>
                <input type="text" id="thirdPeriod" name="thirdPeriod" th:field="*{thirdPeriod}"
                       class="form-control" placeholder="Enter Class"/>
              </div>
              <div class="form-group">
                <label for="fourthPeriod">Fourth Period</label>
                <input type="text" id="fourthPeriod" name="fourthPeriod" th:field="*{fourthPeriod}"
                       class="form-control" placeholder="Enter Class"/>
              </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
